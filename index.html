<!-- Fuente bonita -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:'Poppins', sans-serif;
  background:url("assets/fondo.jpg") no-repeat center center/cover;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  color:white;
  text-align:center;
  backdrop-filter:brightness(0.6);
}

/* T√≠tulo elegante */
.main-title{
  font-family:'Great Vibes', cursive;
  font-size:70px;
  margin-bottom:10px;
  text-shadow:0 0 25px rgba(255,255,255,0.8);
}

.subtitle{
  font-size:18px;
  margin-bottom:30px;
  opacity:0.9;
}

/* Contenedor del reproductor */
.video-container{
  position:relative;
  width:100%;
  max-width:700px;
}

video{
  width:100%;
  border-radius:20px;
  box-shadow:0 0 40px rgba(255,255,255,0.2);
}

/* Flechas */
.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size:40px;
  background:rgba(0,0,0,0.5);
  padding:10px 20px;
  cursor:pointer;
  border-radius:10px;
  user-select:none;
  transition:0.3s;
}

.arrow:hover{
  background:rgba(255,255,255,0.3);
}

.left{
  left:-60px;
}

.right{
  right:-60px;
}

/* Texto decorativo abajo */
.footer-text{
  margin-top:25px;
  font-size:16px;
  opacity:0.85;
}
</style>
</head>

<body>

<div class="main-title">Mamitas Games üíñ</div>
<div class="subtitle">Fechas de Proximos videos: 7 de Marzo, 8 de Marzo, 30 de Mayo, 30 de Agosto</div>

<div class="video-container">

  <div class="arrow left" onclick="prevVideo()">‚ùÆ</div>

  <video id="videoPlayer" controls>
    <source src="video1.mp4" type="video/mp4">
  </video>

  <div class="arrow right" onclick="nextVideo()">‚ùØ</div>

</div>

<div class="footer-text">
Con amor infinito para la mejor mam√° del mundo ‚ú®
</div>

<script>
const videos = [
  "video1.mp4",
  "video2.mp4",
  "video3.mp4"
];

let current = 0;
const player = document.getElementById("videoPlayer");

function loadVideo() {
  player.src = videos[current];
  player.load();
  player.play();
}

function nextVideo() {
  current = (current + 1) % videos.length;
  loadVideo();
}

function prevVideo() {
  current = (current - 1 + videos.length) % videos.length;
  loadVideo();
}
</script>

</body>
